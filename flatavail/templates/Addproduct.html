<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <form method="post" action="{% url 'save_product' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Add Product</h2><br>
            <div class="form-group">
                    <label>Category</label>
                    <select class="form-control"  aria-hidden="true" name="cat">
                      <option value="AL">--select category--</option>
                        {% for i in category %}
                      <option >{{i.Name}}</option>
                      {% endfor %}
                    </select>
            </div>
            <div class="form-group">
                      <label for="exampleInputName1">Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Product Name" name="name">
                    </div>
            <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="details"></textarea>
            </div>
            <div class="form-group">
                      <label for="exampleInputName1">Price</label>
                      <input type="text" class="form-control"  placeholder="Product Price" name="price">
                    </div>
            <div class="form-group">
                        <label>Product Image</label><br>
                        <input type="file" class="form-control" name="img">
            </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
        </form>
    </div>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
    {% for i in messages %}
        {% if i.tags == 'warning' %}
            <script>
                swal('{{i}}','','warning')
            </script>
            {% elif i.tags == 'error' %}
                 <script>
                    swal('{{i}}','','error')
                 </script>
            {% elif i.tags == 'success' %}
                 <script>
                     swal('{{i}}','','success')
                 </script>
        {% else %}
            <script>
                swal('{{i}}','','info')
            </script>
        {% endif %}
    {% endfor %}
{% endif %}
</body>
</html>
{% endblock %}
