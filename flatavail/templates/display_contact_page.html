<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="table-responsive pt-3">
                  <table class="table table-striped project-orders-table">
                    <thead>
                      <tr>
                        <th>Name Category</th>
                        <th>Details</th>
                        <th>Images</th>
                        <th>Options	</th>

                      </tr>
                    </thead>
                    <tbody>
                    {% for i in contact %}

                      <tr>
                        <td>{{i.First_name}}</td>
                        <td>{{i.Last_name}}</td>
                        <td>{{i.Email_id}}</td>
                        <td>{{i.Address}}</td>
                        <td>{{i.City}}</td>
                        <td>{{i.Country}}</td>
                        <td>{{i.Zip_code}}</td>
                        <td>{{i.Telephone}}</td>
                        <td>
                          <div class="d-flex align-items-center">
<!--                            <form action="{% url 'edit_category' dataid=i.id %}">-->
<!--                                <button type="submit" class="btn btn-success btn-sm btn-icon-text mr-3">-->
<!--                              Edit-->
<!--                              <i class="typcn typcn-edit btn-icon-append"></i>-->
<!--                            </button>-->
<!--                            </form>-->
                            <form action="{% url 'delete_contact' dataid=i.id %}">
                                <button type="submit" class="btn btn-danger btn-sm btn-icon-text">
                              Delete
                              <i class="typcn typcn-delete-outline btn-icon-append"></i>
                            </button>
                            </form>
                          </div>
                        </td>
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
</body>
</html>
{% endblock %}
